<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs & Spans</title>
  </head>
  <body>
    <h1>Div and Spans</h1>
 <!-- Notice that we automatically get this class to pop out here and that's going to allow us to essentially
name this division after a class and then we can apply styles to that class and we can put whatever-->

    <div class="groupone">
    <h1>Group One</h1>
    <!-- wrap them in a span tag and then put whatever I want there to be in that span.-->
    <p>I want to be <span>together in Group1</span></p>
    </div>
  </body>
</html>
